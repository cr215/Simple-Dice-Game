<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Dicee Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 id="game-status">Let's Play!</h1>

        <div class="score-container">
            <p>Score</p>
            <span id="player1-score">0</span> - <span id="player2-score">0</span>
        </div>

        <div class="dice-container">
            <div class="dice">
                <p>Player 1</p>
                <img class="img1" src="./image/dice6.png" />
            </div>

            <div class="dice">
                <p>Player 2</p>
                <img class="img2" src="./image/dice6.png" />
            </div>
        </div>

        <div class="btn-container">
            <button id="roll-button" class="btn">Roll the Dice</button>
            <button id="reset-button" class="btn">Reset Score</button>
        </div>
    </div>

    <footer>

    </footer>
    <script src="./index.js"></script>
</body>
</html>
